{% extends "base.html" %}
{% load crispy_forms_filters %}

{% block content %}
  {% if object %}
    <h1>Update manufacturer "{{ manufacturer.name }}"</h1>
  {% else %}
    <h1>Add new car to service</h1>
  {% endif %}

  <form action="" method="post" novalidate>
    {% csrf_token %}
    {{ form|crispy }}
    <input type="submit" value="Add">
  </form>
{% endblock %}
